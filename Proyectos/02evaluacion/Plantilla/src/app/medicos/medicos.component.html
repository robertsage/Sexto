<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Lista de Medicos" blockClass="pc-component">
        <div class="col-md-12 col-xl-8">
          <h5 class="mb-3">
            <a href="nuevomedico" class="btn btn-outline-dark">Nuevo Medico</a>
          </h5>
          <div class="card tbl-card">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nombres</th>
                    <th>Especialidad</th>
                    <th>Telefono</th>                    
                    <th class="text-end">Email</th>
                    <th class="text-end">Opciones</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  @for (medico of listaMedicos; track $index) {
                    <tr>
                      <td>{{ $index + 1 }}</td>
                      <td>{{ medico.Nombres }}</td>
                      <td>{{ medico.Especialidad }}</td>
                      <td>{{ medico.Telefono }}</td>
                      <td>{{ medico.Email }}</td>
                      <td>
                        <button type="button" class="btn btn-outline-success" [routerLink]="['/editarmedico/', medico.idMedicos]">
                          Editar
                        </button>
                        <button (click)="eliminar(medico.idMedicos)" type="button" class="btn btn-outline-danger">Eliminar</button>
                      </td>
                    </tr>
                  }
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </app-card>
    </div>
  </div>
  
  <!--
  LOS COMPONENTES (.TS) ESTAN OBLIGADOS A IMPORTAR LA REFERENCIA PARA QUE SE PUEDA USAR EN EL HTML
  -->
