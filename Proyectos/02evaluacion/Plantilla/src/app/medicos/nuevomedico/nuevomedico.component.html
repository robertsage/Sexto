<div class="card my-5">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0">
                {{titulo}}
                <!-- Interpolacion
                 sirve para enviar datos desde el .ts hacia el html -->
            </h3>

        </div>
        <div class="row">
            <div class="form-group mb-3">
                <label class="form-label" for="company">Nombres</label>
                <input type="text" [value]="titulo" [(ngModel)]="Nombres" class="form-control"
                    placeholder="Nombre de la empresa" />
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="emailAddress">Especialidad</label>
                <input type="email" class="form-control" [(ngModel)]="Especialidad" id="emailAddress"
                    placeholder="Direccion de la empresa" />
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="password">Telefono</label>
                <input type="text" class="form-control" [(ngModel)]="Telefono" />
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="emailAddress">Email</label>
                <input type="email" class="form-control" [(ngModel)]="Email" />
            </div>
            <div class="d-grid mt-3">
                <button type="button" (click)="grabar()" class="btn btn-primary">Guardar Medico</button>
            </div>
        </div>
    </div>



    <!--
    IMPORTAR => FORMSMODULE APP.MODULE.TS || NUEVOPROVEEDOR.COMPONENT.TS

    INTERPOLACION => DESDE EL TS AL HTML
{{}}
EVENTOS => EJECUTAR FUNCIONES EN EL TS
()
DATA BINDING => DESDE EL HTML AL TS
[]
TWO WAY BIDING => ENVIADO DE DATOS DESDE EL HTML AL TS Y DESDE EL TS AL HTML
[()] ENVIO DATOS CON CORCHETES Y RECIBO DATOS CON PARENTESIS
-->
