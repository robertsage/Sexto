<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Lista de Pacientes" blockClass="pc-component">
        <div class="col-md-12 col-xl-8">
          <h5 class="mb-3">
            <a href="nuevopaciente" class="btn btn-outline-dark">Nuevo Paciente</a>
          </h5>
          <div class="card tbl-card">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dirección</th>                    
                    <th class="text-end">Teléfono</th>
                    <th class="text-end">Opciones</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  @for (paciente of listaPacientes; track $index) {
                    <tr>
                      <td>{{ $index + 1 }}</td>
                      <td>{{ paciente.Nombre }}</td>
                      <td>{{ paciente.Apellido }}</td>
                      <td>{{ paciente.Direccion }}</td>
                      <td>{{ paciente.Telefono }}</td>
                      <td>
                        <button type="button" class="btn btn-outline-success" [routerLink]="['/editarpaciente/', paciente.idPacientes]">
                          Editar
                        </button>
                        <button (click)="eliminar(paciente.idPacientes)" type="button" class="btn btn-outline-danger">Eliminar</button>
                      </td>
                    </tr>
                  }
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </app-card>
    </div>
  </div>
  
  <!--
  LOS COMPONENTES (.TS) ESTAN OBLIGADOS A IMPORTAR LA REFERENCIA PARA QUE SE PUEDA USAR EN EL HTML
  -->
