<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Lista de Clientes" blockClass="pc-component">
      <div class="col-md-12 col-xl-8">
        <h5 class="mb-3">
          <a href="nuevocliente" class="btn btn-outline-dark">Nuevo Cliente</a>
        </h5>
        <div class="card tbl-card">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Cédula</th>
                  <th>Nombres</th>
                  <th>Correo</th>
                  <th>Dirección</th>
                  <th class="text-end">Teléfono</th>
                  <th class="text-end">Opciones</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                @for (cliente of listaClientes; track $index) {
                  <tr>
                    <td>{{ $index + 1 }}</td>
                    <td>{{ cliente.Cedula }}</td>
                    <td>{{ cliente.Nombres }}</td>
                    <td>{{ cliente.Correo }}</td>
                    <td>{{ cliente.Direccion }}</td>
                    <td>{{ cliente.Telefono }}</td>
                    <td>
                      <button type="button" class="btn btn-outline-success" [routerLink]="['/editarcliente/', cliente.idClientes]">
                        Editar
                      </button>
                      <button (click)="eliminar(cliente.idClientes)" type="button" class="btn btn-outline-danger">Eliminar</button>
                    </td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>

LOS COMPONENTES (.TS) ESTAN OBLIGADOS A IMPORTAR LA REFERENCIA PARA QUE SE PUEDA USAR EN EL HTML
